<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hello World Glia</title>

  <script>
    window.getGliaContext = function() {
      function extractQueryParamValueFromString(paramName, urlString) {
        var regex = new RegExp("[?|&]" + paramName + "=([^&]*)");
        var executedRegex = urlString.match(regex);
        return !executedRegex ? null : executedRegex[1];
      }

      var queryParamName = "external_session_id";

      return {
        sessionId: extractQueryParamValueFromString(queryParamName, window.location.href)
      };
    };
  </script>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;">

  <script src="//api.beta.salemove.com/salemove_integration.js"></script>

  <script>
		const params = new Proxy(new URLSearchParams(window.location.search), {
			get: (searchParams, prop) => searchParams.get(prop),
		});
		const idToken = params.idtoken;
		window.getGliaContext = () => ({ idToken });
	</script>

  <script>
    sm.getApi({version: 'v1'}).then(function(glia) {
      
      function addSubmitListener(engagement) {
        var submit = document.querySelector('#some_action');
        
        submit.addEventListener('click', function() {
          if (engagement && typeof engagement.recordEvent === 'function') {
            engagement.recordEvent({message: 'Action button clicked'})
              .then(() => {
                console.log('Event recorded successfully');
              })
              .catch((error) => {
                console.error('Error recording event:', error);
              });
          } else {
            console.error('Invalid engagement object or recordEvent method not found');
          }
        });
      }
        
      glia.addEventListener(glia.EVENTS.ENGAGEMENT_START, addSubmitListener);
    });
  </script>
  <div>
    <button id="some_action" style="background-color: #7C19DD; color: white; border-radius: 5px; padding: 10px 20px; font-size: 16px;">
      Some action
    </button>
  </div>
</body>

</html>
